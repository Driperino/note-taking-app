<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <title>Login</title>
</head>

<body class="bg-background/95 min-h-screen flex flex-col justify-center items-center">
    <!--Login of register selection-->
    <div id="main"
        class="  rounded-sm pr-4 mr-4 border border-dark bg-background flex flex-col items-center my-auto text-text">
        <header class="flex items-center">
            <h1 class="text-3xl mt-6 font-bold">Notes</h1>
        </header>
        <!--Dividing line-->
        <div class="w-64">
            <hr class="ml-4 my-3  border-dark">
        </div>
        <div class="flex flex-col items-center mt-2">
            <div class="w-64">
                <button id="registerSelectButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">
                    Register
                </button>
            </div>
            <div class="w-64">
                <button id="loginSelectButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">
                    Login
                </button>
            </div>
            <!--Dividing line-->
            <div class="w-64">
                <hr class="ml-4 mt-4 mb-4 border-dark">
            </div>
        </div>
    </div>


    <!-- Login Form -->
    <div id="login"
        class=" hidden rounded-sm pr-4 mr-4 border border-dark bg-background flex flex-col items-center my-auto text-text">
        <header class="flex items-center">
            <h1 class="text-3xl mt-6 mb-4 font-bold">Login</h1>
        </header>
        <!--Dividing line-->
        <div class="w-64">
            <hr class="ml-4 my-1 border-dark">
        </div>
        <!--Login fields-->
        <div class="flex flex-col items-center mt-4">
            <div class="w-64">
                <input id="loginUsername" type="text" placeholder="Username"
                    class="w-full p-2 m-2 rounded-sm border-dark border bg-primary/25 placeholder-text focus:outline-none">
            </div>
            <!--Password field-->
            <div class="w-64">
                <input id="loginPassword" type="password" placeholder="Password"
                    class="w-full p-2 m-2 rounded-sm border-dark border bg-primary/25 placeholder-text focus:outline-none">
            </div>
            <!--Login Submit button-->
            <div class="w-64">
                <button id="loginButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">
                    Login
                </button>
            </div>
            <!--Error message-->
            <div class="w-64">
                <p id="loginError" class="ml-4 flex text-center justify-center text-error drop-shadow-md"></p>
            </div>
            <!--Dividing line-->
            <div class="w-64">
                <hr class="ml-4 my-4 border-dark">
            </div>
            <!--Social Media login Buttons-->
            <!--Google Button-->
            <div class="ml-4 w-64 mb-2 flex justify-center items-center">
                <button id="loginGoogleButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none flex items-center justify-center">
                    <img class="w-4 h-4 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                        alt="google logo">
                    <span class="mr-2 drop-shadow-lg">
                        Login with Google
                    </span>
                </button>
            </div>
            <!--Github Button-->
            <div class="ml-4 w-64 mb-2 flex justify-center items-center">
                <button id="loginGithubButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none flex items-center justify-center">
                    <img class="w-4 h-4 mr-2" src="https://www.svgrepo.com/show/217753/github.svg" loading="lazy"
                        alt="github logo">
                    <span class="mr-2 drop-shadow-lg">
                        Login with Github
                    </span>
                </button>
            </div>
            <!--Dividing line-->
            <div class="w-64">
                <hr class="ml-4 my-4 border-dark">
            </div>
            <!--Back Button-->
            <div class="w-32">
                <button id="backButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">
                    Back
                </button>
            </div>
        </div>
    </div>
    <!--Register Form -->
    <div id="register"
        class=" hidden rounded-sm pr-4 mr-4 border border-dark bg-background flex flex-col items-center my-auto text-text">
        <header class="flex items-center">
            <h1 class="text-3xl mt-6 mb-4 font-bold">Register</h1>
        </header>
        <!--Dividing line-->
        <div class="w-64">
            <hr class="ml-4 my-2 border-dark">
        </div>
        <!--Register fields-->
        <div class="flex flex-col items-center mt-4">
            <div class="w-64">
                <input id="registerUsername" type="text" placeholder="Username"
                    class="w-full p-2 m-2 rounded-sm border-dark border bg-primary/25 placeholder-text focus:outline-none">
            </div>
            <div class="w-64">
                <input id="registerPassword" type="password" placeholder="Password"
                    class="w-full p-2 m-2 rounded-sm border-dark border bg-primary/25 placeholder-text focus:outline-none">
            </div>
            <!--Submit button-->
            <div class="w-64">
                <button id="registerButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">
                    Register
                </button>
            </div>
            <!--Error message-->
            <div class="w-64">
                <p id="registerError" class="ml-4 flex text-center justify-center text-error drop-shadow-md"></p>
            </div>
            <!--Dividing line-->
            <div class="w-64">
                <hr class="ml-4 my-4 border-dark">
            </div>
            <!--Social Media Register Buttons-->
            <!--Google Button-->
            <div class="ml-4 w-64 mb-2 flex justify-center items-center">
                <button id="registerGoogleButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none flex items-center justify-center">
                    <img class="w-4 h-4 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                        alt="google logo">
                    <span class="mr-2 drop-shadow-lg">
                        Register with Google
                    </span>
                </button>
            </div>
            <!--Github Button-->
            <div class="ml-4 w-64 mb-2 flex justify-center items-center">
                <button id="registerGithubButton" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none flex items-center justify-center">
                    <img class="w-4 h-4 mr-2" src="https://www.svgrepo.com/show/217753/github.svg" loading="lazy"
                        alt="github logo">
                    <span class="mr-2 drop-shadow-lg">
                        Register with Github
                    </span>
                </button>
            </div>
            <!--Dividing line-->
            <div class="w-64">
                <hr class="ml-4 my-4 border-dark">
            </div>
            <!-- Back Button-->
            <div class="w-32">
                <button id="backButtonTwo" type="submit"
                    class="w-full p-2 m-2 rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">
                    Back
                </button>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <footer class="mt-auto mb-4">
        <p class="text-sm text-text">Â© 2024 Vincent Winkler</p>
        <!-- Change Theme -->
        <div class="flex justify-center items-center">
            <label for="dark-toggle" class="flex items-center cursor-pointer">
                <div class="relative w-7 h-4">
                    <input type="checkbox" id="dark-toggle" class="hidden">
                    <div class="block w-full h-full border rounded-full toggle-background"></div>
                    <div class="absolute top-0.5 left-0.5 w-3 h-3 rounded-full login toggle-dot"></div>
                </div>
                <span class="ml-2 text-text font-medium">Theme</span>
            </label>
        </div>


    </footer>
</body>

</html>
