<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-background min-h-screen flex flex-col md:flex-row overflow-hidden text-text">

    <!-- Mobile Dropdown Button -->
    <div class=" md:hidden p-4 flex justify-between items-center bg-background border-b border-primary">
        <h1 class=" text-5xl">Notes</h1>
        <button id="mobileMenuButton" class="p-2 focus:outline-none">
            <svg class=" h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2" stroke="currentColor"
                fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="4" y1="6" x2="28" y2="6" />
                <line x1="4" y1="12" x2="28" y2="12" />
                <line x1="4" y1="18" x2="28" y2="18" />
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar"
        class="shadow-md w-full md:w-52 bg-background border-r border-primary/75 md:h-screen md:fixed flex flex-col hidden md:flex relative">
        <div class="flex flex-col flex-grow overflow-hidden">
            <header class="hidden md:block text-5xl p-4 border-b border-primary">
                <h1 class="text-shad flex justify-center">Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-background">
                <button id="menuButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    <span class="">Menu</span>
                    <svg class="ml-auto h-6 w-6" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <polyline points="6 9 12 15 18 9" />
                    </svg>
                </button>
                <ul id="menu" class="hidden mt-1 bg-background border-b border-primary/75">
                    <li><button id="settingsButton"
                            class="block w-full text-left p-2 hover:text-accent">Settings</button></li>
                    <li><button id="logoutButton" class="block w-full text-left p-2 hover:text-accent">Logout</button>
                    </li>
                </ul>
            </nav>

            <!-- Expandable Note Info Menu -->
            <div class="bg-background flex flex-col overflow-hidden border-b border-primary/75 mb-2">
                <button id="noteInfoButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none">
                    Note Info
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="1.5"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="noteInfoMenu"
                    class="hidden mt-1 ml-3 flex-grow overflow-y-auto scrollbar-hidden relative md:h-auto">
                    <li class="p-2"><span class="font-semibold ml-4">Creation Date: <span id="noteDate"
                                class="font-normal"></span></span></li>
                    <li class="p-2"><span class="font-semibold ml-4">Age: <span id="noteDateAge"
                                class="font-normal"></span></span></li>
                    <li class="p-2"><span class="font-semibold ml-4">Number of Versions: <span id="versionCount"
                                class="font-normal"></span></span></li>
                </ul>
            </div>

            <!-- Expandable Version History Menu -->
            <div class="bg-background flex flex-col overflow-hidden border-b border-primary/75">
                <button id="versionHistoryButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none">
                    Version History
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="1.5"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="versionHistoryMenu"
                    class="hidden mt-1 flex-grow overflow-y-auto scrollbar-hidden bg-background">
                    <div id="version-list"
                        class="mt-1 ml-3 flex-grow overflow-y-auto scrollbar-hidden relative md:h-auto"></div>
                </ul>
            </div>

            <!-- Expandable Notes Menu -->
            <div class="bg-background flex flex-col overflow-hidden">
                <button id="notesButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    Notes
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="1.5"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="notesMenu"
                    class="hidden mt-1 ml-3 flex-grow overflow-y-auto scrollbar-hidden relative md:h-auto">
                    <!-- Notes will be added here -->
                </ul>
            </div>

            <!-- Footer -->
            <footer
                class="py-4 bg-background text-center border-t border-primary/10 hidden md:block absolute bottom-0 left-0 w-full z-10"
                id="sidebarFooter">
                <p class="">&copy; 2024 Vincent Winkler</p>
            </footer>
        </div>
    </div>


    <!-- Main content -->
    <div id='main' class="w-full md:w-19/20 mb-4 mt-4 z-0 md:ml-52 flex-1 p-4 flex flex-col h-screen overflow-hidden">
        <div class="flex flex-col flex-grow h-full">
            <!-- Note Title and Buttons -->
            <div class="p-2 flex items-center justify-between mb-2">
                <!-- Input for Note Title -->
                <input type="text" id="noteTitle" name="title" placeholder="Title"
                    class="font-bold text-center text-xl rounded-sm border-primary/10 focus:border py-2 px-4 bg-background focus:bg-primary/5 placeholder-text focus:outline-none flex-grow">
                <div class="flex space-x-2 ml-2">
                    <button id="newButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                        New
                    </button>
                    <button id="saveButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                        Save
                    </button>
                    <button id="deleteButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                        Delete
                    </button>
                </div>
            </div>
            <!-- Error Modal -->
            <div id="error-modal"
                class="fixed inset-0 pointer-events-none flex items-center justify-center z-40 hidden opacity-0 transition-opacity">
                <div
                    class="bg-background/25 border border-secondary rounded-md h-auto p-6 w-4/6 md:w-1/3 lg:w-1/4 flex items-center justify-center absolute top-3/4 transform -translate-y-3/4 pointer-events-auto">
                    <h2 id="error-message" class="text-lg font-medium text-center text-error">
                        <!-- Error message will be inserted here -->
                    </h2>
                </div>
            </div>
            <!-- Textarea for Note Content -->
            <textarea id="noteContent" name="note" placeholder="Note"
                class="mb-4 px-14 py-6 rounded-sm w-full flex-grow border-primary/10 focus:border resize-none bg-background focus:bg-primary/5 placeholder-text focus:outline-none mt-2 h-full"></textarea>
        </div>
    </div>




    <!-- Mobile Footer -->
    <footer class=" pt-2 text-center border-t border-primary/10 md:hidden" id="mainFooter">
        <p class="">&copy; 2024 Vincent Winkler</p>
    </footer>
    </div>

    <!-- Settings Panel -->
    <div id="settings"
        class="fixed inset-0 bg-primary/10 bg-opacity-50 backdrop-blur-sm z-20 hidden flex items-center justify-center overflow-auto">
        <div class="bg-background border border-dark rounded-lg  p-6 w-full max-w-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-3xl">Settings</h2>
                <div class="col-start-3 col-span-1 mt-4 text-center">
                    <p class="text-error" id="settingsStatus"></p>
                </div>
                <button id="closeSettings"
                    class=" rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Back</button>
            </div>

            <div class=" border-t border-dark mb-4"></div>

            <!-- Update Username and Email -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Username: </p>
                    <div class="text-text" id="userCurrentUser"></div>
                </div>
                <button id="updateUsernameButton"
                    class="  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Username</button>
                <input type="text" id="updateUsername" name="username" placeholder="Username"
                    class="  mb-2 items-end rounded-sm border-dark border bg-background py-2 px-4 placeholder-text focus:outline-none">
            </div>
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Email: </p>
                    <div class="text-text" id="userEmail"></div>
                </div>
                <button id="updateEmailButton"
                    class="  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Email</button>
                <input type="email" id="updateEmail" name="email" placeholder="Email"
                    class="  mb-2 rounded-sm border-dark bg-background border py-2 px-4 placeholder-text focus:outline-none">
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Change Password -->
            <div class="mb-4">
                <p class="text-left mb-2">Change Password</p>
                <button id="changePasswordButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Change
                    Password</button>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"
                    class="bg-background mb-2 rounded-sm border-dark border py-2 px-4 placeholder-text focus:outline-none">
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password"
                    class="bg-background mb-2 rounded-sm border-dark border py-2 px-4 placeholder-text focus:outline-none">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
                    class="bg-background mb-2 rounded-sm border-dark border py-2 px-4 placeholder-text focus:outline-none">
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Delete Account -->
            <div class="mb-4">
                <p class="text-left mb-2">Delete Account</p>
                <button id="confirmDeleteButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Delete
                    Account</button>
            </div>
            <input type="password" id="confirmDeletePassword" name="confirmPassword" placeholder="Confirm Password"
                class="bg-background mb-2 rounded-sm border-dark border py-2 px-4 placeholder-text focus:outline-none">

            <div class="border-t border-dark mb-4"></div>

            <!-- Change Theme -->
            <div class="flex justify-center items-center">
                <label for="dark-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="dark-toggle" class="hidden">
                        <div class="block w-14 h-8 border rounded-full toggle-background"></div>
                        <div class="dot absolute left-1 top-1 w-6 h-6 rounded-full toggle-dot"></div>
                    </div>
                    <span class="  ml-3 text-text font-medium">Dark Mode</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Modal and Overlay -->
    <div id="confirm-overlay" class="fixed inset-0 bg-background/10 bg-opacity-50 backdrop-blur-sm z-30 hidden"></div>
    <div id="confirm-modal" class="fixed inset-0 flex items-center justify-center z-40 hidden">
        <div class="bg-background rounded-lg  p-6 w-4/6 md:w-1/3 lg:w-1/4">
            <h2 id="modal-message" class=" text-lg font-medium mb-4 text-center">
                placeholder
            </h2>
            <div class="flex justify-center space-x-4">
                <button id="cancel-button"
                    class="  rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">Cancel</button>
                <button id="ok-button"
                    class=" rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/index/script.js"></script>
</body>

</html>
