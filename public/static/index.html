<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body class="bg-background min-h-screen flex flex-col md:flex-row overflow-hidden text-text">

    <!-- Mobile Dropdown Button -->
    <div class="drop-shadow-md md:hidden p-4 flex justify-between items-center bg-background border-b border-primary">
        <h1 class="drop-shadow-md text-5xl">Notes</h1>
        <button id="mobileMenuButton" class="p-2 focus:outline-none">
            <svg class="drop-shadow-md h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="4" y1="6" x2="28" y2="6" />
                <line x1="4" y1="12" x2="28" y2="12" />
                <line x1="4" y1="18" x2="28" y2="18" />
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar"
        class="drop-shadow-md w-full md:w-52 bg-background border-r border-primary/75 md:h-screen md:fixed flex flex-col hidden md:flex relative">
        <div class="flex flex-col flex-grow overflow-hidden">
            <header class="drop-shadow-md hidden md:block text-5xl p-4 border-b border-primary">
                <h1 class="text-shad flex justify-center">Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-background p-4">
                <button id="menuButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    <span class="drop-shadow-md">
                        Menu
                    </span>
                    <svg class="drop-shadow-md ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>

                <ul id="menu" class="hidden mt-1">
                    <li><button id="settingsButton" class="block drop-shadow-md hover:text-secondary">Settings</button>
                    </li>
                    <li class="mb-2"><button id="logoutButton"
                            class="block drop-shadow-md hover:text-secondary">Logout</button></li>
                </ul>
            </nav>

            <!-- Expandable Notes Menu -->
            <div class="bg-background p-4  flex flex-col flex-grow overflow-hidden">
                <button id="notesButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    Notes
                    <svg class="drop-shadow-md ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32"
                        stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="notesMenu" class="mt-1 flex-grow overflow-y-auto scrollbar-hidden relative md:h-auto">
                    <!-- Notes will be added here -->
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer
            class="drop-shadow-md py-4 bg-background text-center border-t border-primary/10 hidden md:block absolute bottom-0 left-0 w-full z-10"
            id="sidebarFooter">
            <p class="drop-shadow-md">&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>

    <!-- Main content -->
    <div id='main' class="w-full md:w-19/20 mb-4 mt-4 z-0 md:ml-52 flex-1 p-4 flex flex-col h-screen overflow-hidden">
        <main class="grid grid-cols-1 md:grid-cols-4 grid-rows-[auto,auto,1fr] overflow-hidden flex-1">
            <!-- Note Info Box -->
            <div class="shadow-md col-span-1 md:col-span-2 bg-background border border-primary/10 p-1 mb-2">
                <p class="font-bold text-text">Note Info</p>
                <hr class="mx-4 my-0.5 border-primary/50">
                <p class="font-semibold ml-4">Creation Date: <span id="noteDate" class="font-normal"></span></p>
                <hr class="font-semibold mx-8 my-0.5 border-primary/50">
                <p class="font-semibold ml-4">Age: <span id="noteDateAge" class="font-normal"></span>
                </p>
                <hr class="mx-6 my-0.5 border-primary/50">
                <p class="font-semibold ml-4">Number of Versions: <span id="versionCount" class="font-normal"></span>
                </p>
                <hr class="mx-8 my-0.5 border-primary/50">
            </div>
            <div class="shadow-md col-span-1 md:col-span-2 bg-background border border-primary/10 p-1 mb-2">
                <h3 class="text-text font-bold mb-0.5">Version History</h3>
                <div id="version-list"
                    class="overflow-y-auto max-h-20 scrollbar-hidden relative md:h-auto text-text space-y-0.5"></div>
            </div>




            <!-- Buttons for New, Save, and Delete and status text -->
            <div class="col-span-1 md:col-span-4 flex items-center h-auto">

            </div>

            <!-- Note Title and Content -->
            <div id="texContainer" class="h-full col-span-1 md:col-span-4 flex flex-col">
                <!-- Container for Input and Textarea -->
                <div class="p-2 flex flex-col flex-1">
                    <div class="flex items-center justify-between mb-2">
                        <!-- Input for Note Title -->
                        <input type="text" id="noteTitle" name="title" placeholder="Title"
                            class="font-bold text-center focus:shadow-md text-xl rounded-sm border-primary/10 focus:border py-2 px-4 bg-background focus:bg-primary/5 placeholder-text focus:outline-none flex-grow">
                        <div class="flex space-x-2 ml-2">
                            <button id="newButton"
                                class="drop-shadow-md rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                                New
                            </button>
                            <button id="saveButton"
                                class="drop-shadow-md rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                                Save
                            </button>
                            <button id="deleteButton"
                                class="drop-shadow-md rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                                Delete
                            </button>
                        </div>
                    </div>
                    <!-- Error Modal -->
                    <div id="error-modal"
                        class="fixed inset-0 pointer-events-none flex items-center justify-center z-40 hidden opacity-0 transition-opacity">
                        <div
                            class="bg-background/25 border border-secondary rounded-md shadow-md h-auto p-6 w-4/6 md:w-1/3 lg:w-1/4 flex items-center justify-center absolute top-3/4 transform -translate-y-3/4 pointer-events-auto">
                            <h2 id="error-message" class="drop-shadow-md text-lg font-medium text-center text-error">
                                <!-- Error message will be inserted here -->
                            </h2>
                        </div>
                    </div>
                    <!-- Textarea for Note Content -->
                    <textarea id="noteContent" name="note" placeholder="Note"
                        class="px-14 py-6 focus:shadow-md rounded-sm w-full flex-1 border-primary/10 focus:border py-1 px-4 resize-none bg-background focus:bg-primary/5 placeholder-text focus:outline-none mt-2"></textarea>
                </div>
            </div>
        </main>

        <!-- Mobile Footer -->
        <footer class="drop-shadow-md pt-2 text-center border-t border-primary/10 md:hidden" id="mainFooter">
            <p class="drop-shadow-md">&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>

    <!-- Settings Panel -->
    <div id="settings"
        class="fixed inset-0 bg-primary/10 bg-opacity-50 backdrop-blur-sm z-20 hidden flex items-center justify-center overflow-auto">
        <div class="bg-background border border-dark rounded-lg shadow-md p-6 w-full max-w-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-3xl">Settings</h2>
                <div class="col-start-3 col-span-1 mt-4 text-center">
                    <p class="text-error" id="settingsStatus"></p>
                </div>
                <button id="closeSettings"
                    class="shadow-md rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Back</button>
            </div>

            <div class="shadow-md border-t border-dark mb-4"></div>

            <!-- Update Username and Email -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Username: </p>
                    <div class="text-text" id="userCurrentUser"></div>
                </div>
                <input type="text" id="updateUsername" name="username" placeholder="Username"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="updateUsernameButton"
                    class="shadow-md  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Username</button>
            </div>
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Email: </p>
                    <div class="text-text" id="userEmail"></div>
                </div>
                <input type="email" id="updateEmail" name="email" placeholder="Email"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="updateEmailButton"
                    class="shadow-md  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Email</button>
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Change Password -->
            <div class="mb-4">
                <p class="text-left mb-2">Change Password</p>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="changePasswordButton"
                    class="shadow-md  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Change
                    Password</button>
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Delete Account -->
            <div class="mb-4">
                <p class="text-left mb-2">Delete Account</p>
                <input type="password" id="confirmDeletePassword" name="confirmPassword" placeholder="Confirm Password"
                    class="shadow-md  mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="confirmDeleteButton"
                    class="shadow-md  mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Delete
                    Account</button>
            </div>

            <div class="border-t border-primary/25 mb-4"></div>

            <!-- Change Theme -->
            <div class="flex justify-center items-center">
                <label for="dark-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="dark-toggle" class="hidden">
                        <div class="shadow-md block w-14 h-8 border rounded-full toggle-background"></div>
                        <div class="shadow-md dot absolute left-1 top-1 w-6 h-6 rounded-full toggle-dot"></div>
                    </div>
                    <span class="drop-shadow-md  ml-3 text-text font-medium">Dark Mode</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Modal and Overlay -->
    <div id="confirm-overlay" class="fixed inset-0 bg-background/10 bg-opacity-50 backdrop-blur-sm z-30 hidden"></div>
    <div id="confirm-modal" class="fixed inset-0 flex items-center justify-center z-40 hidden">
        <div class="bg-background rounded-lg shadow-md p-6 w-4/6 md:w-1/3 lg:w-1/4">
            <h2 id="modal-message" class="drop-shadow-md text-lg font-medium mb-4 text-center">
                placeholder
            </h2>
            <div class="flex justify-center space-x-4">
                <button id="cancel-button"
                    class="shadow-md  rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">Cancel</button>
                <button id="ok-button"
                    class="shadow-md rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">OK</button>
            </div>
        </div>
    </div>
    <script type="module" src="../scripts/index/script.js"></script>
</body>

</html>
