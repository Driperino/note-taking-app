<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="bg-background min-h-screen flex overflow-hidden text-text">
    <!-- Sidebar -->
    <div
        class="w-64 bg-background border-r border-primary/75 h-screen overflow-y-auto scrollbar-hidden fixed flex flex-col justify-between">
        <div>
            <header class="text-5xl p-4 border-b border-primary">
                <h1 class="flex justify-center">Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-background p-4">
                <button id="menuButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    Menu
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>

                <ul id="menu" class="hidden mt-1">
                    <li><button id="settingsButton" class="block hover:text-secondary">Settings</button></li>
                    <li class="mb-2"><button id="logoutButton" class="block hover:text-secondary">Logout</button></li>
                </ul>
            </nav>

            <!-- Expandable Notes Menu -->
            <div class="bg-background p-4">
                <button id="notesButton"
                    class="w-full flex items-center justify-between p-2 bg-background hover:text-secondary focus:outline-none border-b border-primary/75">
                    Notes
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="notesMenu" class="hidden mt-1">
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-4 text-center border-t border-primary/10">
            <p>&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>

    <!-- Main content -->
    <div id='main' class="w-19/20 mb-8 mt-8 z-0 ml-64 flex-1 p-4 flex flex-col h-screen overflow-hidden">
        <main class="grid grid-cols-4 grid-rows-[auto,auto,1fr] overflow-hidden flex-1 mr-6">
            <!-- Note Info Box -->
            <div class="col-span-4 bg-background border border-primary/10 p-1 mb-2">
                <p class="font-bold text-text">Note Info</p>
                <p>Creation Date: <span id="noteDate"></span></p>
            </div>

            <!-- Buttons for New, Save, and Delete and status text -->
            <div class="col-span-4 flex items-center h-20 mb-2">
                <div class="ml-2 space-x-2 flex items-center w-full">
                    <p class="text-error text-center flex-grow" id="noteStatus"></p>
                    <button id="newButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                        New
                    </button>
                    <button id="saveButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold  py-2 px-4 focus:outline-none focus:border-primary">
                        Save
                    </button>
                    <button id="deleteButton"
                        class="rounded-md bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none focus:border-primary">
                        Delete
                    </button>
                </div>
            </div>

            <!-- Note Title and Content -->
            <div id="texContainer" class="h-13/14 col-span-4 flex flex-col">
                <!-- Container for Input and Textarea -->
                <div class="p-2 flex flex-col flex-1">
                    <!-- Input for Note Title -->
                    <input type="text" id="noteTitle" name="title" placeholder="Title"
                        class="rounded-sm w-full border-primary/10 border py-2 px-4 bg-primary/5 placeholder-text focus:outline-none">
                    <!-- Textarea for Note Content -->
                    <textarea id="noteContent" name="note" placeholder="Note"
                        class="rounded-sm w-full flex-1 border-primary/10 border py-1 px-4 resize-none bg-primary/5 placeholder-text focus:outline-none mt-2"></textarea>
                </div>
            </div>

        </main>
    </div>




    <!-- Settings Panel -->
    <div id="settings"
        class="fixed inset-0 bg-primary/10 bg-opacity-50 backdrop-blur-sm z-20 hidden flex items-center justify-center overflow-auto">
        <div class="bg-background border border-dark rounded-lg shadow-lg p-6 w-full max-w-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-3xl">Settings</h2>
                <div class="col-start-3 col-span-1 mt-4 text-center">
                    <p class="text-error" id="settingsStatus"></p>
                </div>
                <button id="closeSettings"
                    class="rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-non">Back</button>
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Update Username and Email -->
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Username: </p>
                    <div class="text-text" id="userCurrentUser"></div>
                </div>
                <input type="text" id="updateUsername" name="username" placeholder="Username"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="updateUsernameButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Username</button>
            </div>
            <div class="mb-4">
                <div class="flex items-center mb-2">
                    <p class="mr-2">Current Email: </p>
                    <div class="text-text" id="userEmail"></div>
                </div>
                <input type="email" id="updateEmail" name="email" placeholder="Email"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="updateEmailButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-none">Update
                    Email</button>
            </div>


            <div class="border-t border-dark mb-4"></div>

            <!-- Change Password -->
            <div class="mb-4">
                <p class="text-left mb-2">Change Password</p>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="changePasswordButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-non">Change
                    Password</button>
            </div>

            <div class="border-t border-dark mb-4"></div>

            <!-- Delete Account -->
            <div class="mb-4">
                <p class="text-left mb-2">Delete Account</p>
                <input type="password" id="confirmDeletePassword" name="confirmPassword" placeholder="Confirm Password"
                    class="mb-2 rounded-sm border-dark border py-2 px-4 bg-primary/25 placeholder-text focus:outline-none">
                <button id="confirmDeleteButton"
                    class="mb-2 rounded-sm bg-secondary/50 border-secondary/10 border hover:bg-secondary font-bold py-2 px-4 focus:outline-non">Delete
                    Account</button>
            </div>

            <div class="border-t border-primary/25 mb-4"></div>

            <!-- Change Theme -->
            <div class="flex justify-center items-center">
                <label for="dark-toggle" class="flex items-center cursor-pointer">
                    <div class="relative">
                        <input type="checkbox" id="dark-toggle" class="hidden">
                        <div class="block w-14 h-8 border rounded-full toggle-background"></div>
                        <div class="dot absolute left-1 top-1 w-6 h-6 rounded-full toggle-dot"></div>
                    </div>
                    <span class="ml-3 text-text font-medium">Dark Mode</span>
                </label>
            </div>
        </div>
    </div>

    <!-- Modal and Overlay -->
    <div id="confirm-overlay" class="fixed inset-0 bg-background/10 bg-opacity-50 backdrop-blur-sm z-30 hidden"></div>
    <div id="confirm-modal" class="fixed inset-0 flex items-center justify-center z-40 hidden">
        <div class="bg-background rounded-lg shadow-lg p-6 w-1/3">
            <h2 id="modal-message" class="text-lg font-medium mb-4 text-center">
                placeholder
            </h2>
            <div class="flex justify-center space-x-4">
                <button id="cancel-button"
                    class="rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">Cancel</button>
                <button id="ok-button"
                    class="rounded-sm bg-primary/50 border-primary/10 border hover:bg-primary font-bold py-2 px-4 focus:outline-none">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
