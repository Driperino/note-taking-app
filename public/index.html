<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col overflow-y-hidden scrollbar-hidden text-purple-800">
    <div class="grid grid-cols-1 md:grid-cols-5">
        <!-- Column 1: Header, Navigation bar, and Footer -->
        <div
            class="md:col-span-1 flex flex-col bg-gray-100 border border-gray-500 overflow-y-auto h-screen scrollbar-hidden">
            <header class="text-5xl p-4 border-gray-500 border-gray-500">
                <h1 class="flex justify-center">Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-gray-100 p-4">
                <button id="menuButton"
                    class="w-full flex items-center justify-between p-2 bg-gray-100 hover:text-purple-300 focus:outline-none border-gray-500 border-b">
                    Menu
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>

                <ul id="menu" class="hidden mt-1">
                    <li><a href="#" class="block hover:text-purple-300">Settings</a></li>
                    <li class="mb-2"><a href="#" class="block hover:text-purple-300">Logout</a></li>
                </ul>
            </nav>

            <!-- Expandable Notes Menu -->
            <div class="bg-gray-100 p-4">
                <button id="notesButton"
                    class="w-full flex items-center justify-between p-2 bg-gray-100 hover:text-purple-300 focus:outline-none border-gray-500 border-b">
                    Notes
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="notesMenu" class="hidden mt-1">
                </ul>
            </div>
        </div>

        <main class="col-span-1 md:col-span-3 p-4 flex flex-col">
            <!-- Top Row -->
            <div class="flex justify-between items-center mb-4">
                <!-- Column 2: Note Title -->
                <div class="col-start-2 col-span-1">
                    <input type="text" id="noteTitle" name="title" placeholder="Title"
                        class="border-gray-500 border-2 py-2 px-4 w-full bg-gray-500 placeholder-purple-700">
                </div>

                <!-- Columns 3-4: New, Save, Delete Buttons -->
                <div class="col-start-3 col-span-2 flex justify-end items-center">
                    <button id="newButton"
                        class="bg-purple-100 border-gray-500 border-2 hover:bg-purple-300 font-bold py-2 px-4 mr-2">
                        New
                    </button>
                    <button id="saveButton"
                        class="bg-purple-100 border-gray-500 border-2 hover:bg-purple-300 font-bold py-2 px-4 mr-2">
                        Save
                    </button>
                    <button id="deleteButton"
                        class="bg-purple-100 border-gray-500 border-2 hover:bg-purple-300 font-bold py-2 px-4">
                        Delete
                    </button>
                </div>
                <div class="mt-4 text-center">
                    <p id="noteStatus"></p>
                </div>
            </div>

            <!-- Info Box in Column 5 -->
            <div class="col-start-5 col-span-1 p-4">
                <div class="py-2 px-4 bg-gray-100 border border-gray-500">
                    <p class="font-bold text-purple-800">Note Info</p>
                    <p>Note ID: <span id="noteID"></span></p>
                    <p>Creation Date: <span id="noteDate"></span></p>
                </div>
            </div>

            <!-- Textarea for Note Content -->
            <div class="justify-center">
                <div class="w-full custom-height pt-8">
                    <textarea id="noteContent" name="note" placeholder="Note"
                        class="w-full h-full border-gray-500 border-2 py-1 px-4 resize-none bg-gray-500 placeholder-purple-700"></textarea>
                </div>
            </div>
        </main>

        <!--Settings-->
        <div class="hidden flex col-start-2 col-span-4">

        </div>
        <!-- Footer -->
        <footer class="col-start-1 col-span-1 py-4">
            <p>&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
