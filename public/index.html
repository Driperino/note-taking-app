<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex overflow-hidden text-purple-800">
    <!-- Sidebar -->
    <div
        class="w-64 bg-gray-100 border-r border-gray-500 h-screen overflow-y-auto scrollbar-hidden fixed flex flex-col justify-between">
        <div>
            <header class="text-5xl p-4 border-b border-gray-500">
                <h1 class="flex justify-center">Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-gray-100 p-4">
                <button id="menuButton"
                    class="w-full flex items-center justify-between p-2 bg-gray-100 hover:text-purple-300 focus:outline-none border-b border-gray-500">
                    Menu
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>

                <ul id="menu" class="hidden mt-1">
                    <li><a id="settingsButton" class="block hover:text-purple-300">Settings</a></li>
                    <li class="mb-2"><button id="logoutButton" class="block hover:text-purple-300">Logout</a>
                    </li>
                </ul>
            </nav>

            <!-- Expandable Notes Menu -->
            <div class="bg-gray-100 p-4">
                <button id="notesButton"
                    class="w-full flex items-center justify-between p-2 bg-gray-100 hover:text-purple-300 focus:outline-none border-b border-gray-500">
                    Notes
                    <svg class="ml-auto h-8 w-8" width="24" height="24" viewBox="0 0 32 32" stroke-width="2"
                        stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" />
                        <line x1="4" y1="6" x2="13" y2="6" />
                        <line x1="4" y1="12" x2="11" y2="12" />
                        <line x1="4" y1="18" x2="11" y2="18" />
                        <polyline points="15 15 18 18 21 15" />
                        <line x1="18" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <ul id="notesMenu" class="hidden mt-1">
                </ul>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-4 text-center border-t border-gray-500">
            <p>&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>

    <!-- Main content -->
    <div id='main' class="z-0 ml-64 flex-1 p-4 flex flex-col h-screen overflow-hidden">
        <main class="grid grid-cols-4 grid-rows-24 overflow-hidden">

            <div class="col-span-2 row-span-1 flex items-center">
                <!-- Input for Note Title -->
                <input type="text" id="noteTitle" name="title" placeholder="Title"
                    class="rounded-sm w-full border-gray-500 border m-2 py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">

                <!-- Buttons for New, Save, and Delete -->
                <div class="col-start-3 flex ml-2 space-x-1 col-span-1">
                    <button id="newButton"
                        class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none focus:border-purple-100">
                        New
                    </button>
                    <button id="saveButton"
                        class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none focus:border-purple-100">
                        Save
                    </button>
                    <button id="deleteButton"
                        class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none focus:border-purple-100">
                        Delete
                    </button>
                </div>

            </div>
            <div class="col-start-3 col-span-1 mt-4 text-center">
                <p id="noteStatus"></p>
            </div>
            <!-- note info Box  -->
            <div class="col-start-4 col-span-1 row-span-3 bg-gray-100 border border-gray-500 p-1 ml-4">
                <p class="font-bold text-purple-800">Note Info</p>
                <p>Creation Date: <span id="noteDate"></span></p>
            </div>

            <!-- User Info Box -->
            <div class="col-start-4 col-span-1 row-start-4 row-span-3 bg-gray-100 border border-gray-500 p-1 ml-4 mt-4">
                <p class="font-bold text-purple-800">User Info</p>
                <p>Logged in as: <span id="infoBoxUsername"></span></p>
                <p>Placeholder: <span id=""></span></p>
            </div>

            <!-- Textarea for Note Content -->
            <div class="col-span-3 row-span-22">
                <textarea id="noteContent" name="note" placeholder="Note"
                    class="rounded-sm w-full h-full border-gray-500 border py-1 m-2 px-4 resize-none bg-gray-500 placeholder-purple-700 focus:outline-none"></textarea>
            </div>
        </main>
    </div>

    <!-- Settings Panel -->
    <div id="settings"
        class="fixed inset-0 bg-gray-100 bg-opacity-50 backdrop-blur-sm z-20 hidden flex items-center justify-center overflow-auto">
        <div class="bg-gray-100 rounded-lg shadow-lg p-6 w-full max-w-lg">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-3xl">Settings</h2>
                <div class="col-start-3 col-span-1 mt-4 text-center">
                    <p id="settingsStatus"></p>
                </div>
                <button id="closeSettings"
                    class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Back</button>
            </div>

            <div class="border-t border-gray-500 mb-4"></div>

            <!-- Update Username and Email -->
            <div class="mb-4">
                <p class="text-left mb-2">Username</p>
                <input type="text" id="updateUsername" name="username" placeholder="Username"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <button id="updateUsernameButton"
                    class="mb-2 bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Update
                    Username</button>
            </div>

            <div class="mb-4">
                <p class="text-left mb-2">Email</p>
                <input type="email" id="updateEmail" name="email" placeholder="Email"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <button id="updateEmailButton"
                    class="mb-2 bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Update
                    Email</button>
            </div>

            <div class="border-t border-gray-500 mb-4"></div>

            <!-- Change Password -->
            <div class="mb-4">
                <p class="text-left mb-2">Change Password</p>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Old Password"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <input type="password" id="newPassword" name="newPassword" placeholder="New Password"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <button id="changePasswordButton"
                    class="mb-2 bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Change
                    Password</button>
            </div>

            <div class="border-t border-gray-500 mb-4"></div>

            <!-- Delete Account -->
            <div class="mb-4">
                <p class="text-left mb-2">Delete Account</p>
                <input type="password" id="confirmDeletePassword" name="confirmPassword" placeholder="Confirm Password"
                    class="mb-2 rounded-sm border-gray-500 border py-2 px-4 bg-gray-500 placeholder-purple-700 focus:outline-none">
                <button id="confirmDeleteButton"
                    class="mb-2 bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Delete
                    Account</button>
            </div>
        </div>
    </div>

    <!-- Modal and Overlay -->
    <div id="confirm-overlay" class="fixed inset-0 bg-gray-100 bg-opacity-50 backdrop-blur-sm z-30 hidden"></div>
    <div id="confirm-modal" class="fixed inset-0 flex items-center justify-center z-40 hidden">
        <div class="bg-green-100 rounded-lg shadow-lg p-6 w-1/3">
            <h2 id="modal-message" class="text-lg font-medium mb-4 text-center"></h2>
            <div class="flex justify-center space-x-4">
                <button id="cancel-button"
                    class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">Cancel</button>
                <button id="ok-button"
                    class="bg-purple-100 border-gray-500 border hover:bg-purple-300 font-bold py-2 px-4 focus:outline-none">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
