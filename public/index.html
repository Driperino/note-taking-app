<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link href="./css/styles.css" rel="stylesheet">
    <style>
        /* Custom style for setting textarea height */
        .custom-height {
            height: 90vh;
            /* 90% of the viewport height */
            min-height: 200px;
            /* Minimum height to ensure content visibility */
        }
    </style>
</head>

<body class="bg-zinc-900 min-h-screen flex flex-col ">
    <div class="flex-1 grid grid-cols-1 md:grid-cols-4">
        <!-- Column 1: Header, Navigation bar, and Footer -->
        <div class="md:col-span-1 flex flex-col bg-zinc-900 text-white">
            <header class="text-5xl p-4 border-b-2 border-black">
                <h1>Notes</h1>
            </header>

            <!-- Dropdown Navigation Menu -->
            <nav class="bg-zinc-900 p-4 flex-grow">
                <button id="menuButton"
                    class="w-full text-left p-2 bg-zinc-900 text-white hover:bg-gray-700 focus:outline-none">
                    Menu
                </button>
                <ul id="menu" class="hidden mt-2">
                    <li><a href="#" class="block text-white hover:text-gray-400">Settings</a></li>
                    <li class="mb-2"><a href="#" class="block text-white hover:text-gray-400">Logout</a></li>
                </ul>
            </nav>

            <!-- Expandable Notes Menu -->
            <div class="bg-zinc-900 p-4 flex-grow">
                <button id="notesButton"
                    class="w-full text-left p-2 bg-zinc-900 text-white hover:bg-gray-600 focus:outline-none">
                    Notes
                </button>
                <ul id="notesMenu" class="hidden mt-2">
                    <!-- Example notes (these would be dynamically loaded from a database) -->
                    <li class="mb-2"><a href="#" class="block text-white hover:text-gray-400">Note 1</a></li>
                    <li class="mb-2"><a href="#" class="block text-white hover:text-gray-400">Note 2</a></li>
                    <li class="mb-2"><a href="#" class="block text-white hover:text-gray-400">Note 3</a></li>
                </ul>
            </div>
        </div>

        <!-- Column 2-4: Main content -->
        <main class="col-span-1 md:col-span-3 p-4 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <div class="w-1/3">
                    <input type="text" id="noteTitle" name="title" placeholder="Title"
                        class="border-gray-300 border py-2 px-4 w-full bg-zinc-900 text-white">
                </div>
                <div>
                    <button id="saveButton" class="bg-purple-700 hover:bg-purple-500 text-white font-bold py-2 px-4 ">
                        Save
                    </button>
                </div>
            </div>
            <div class="flex-1 flex justify-center">
                <div class="w-full custom-height">
                    <!-- Using Tailwind's width and custom height utilities -->
                    <textarea id="noteContent" name="note" placeholder="Note"
                        class="w-full h-full border-gray-300 border py-1 px-4 resize-none bg-zinc-900 text-white"></textarea>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="text-white text-center py-4 mt-auto">
            <p>&copy; 2024 Vincent Winkler</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
